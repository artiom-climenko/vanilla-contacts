<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Vanilla Contacts</title>
</head>
<body>
  <div class="modalWindow">
    <div class="container">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addContactModal">
        Add contact
      </button>
    </div>
  </div>
  <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter data:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form name="addContact" id="addContact" onsubmit="createContact(event)">
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" class="form-control" id="contactName" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label for="contactCompany" class="form-label">Company</label>
              <input type="text" class="form-control" id="contactCompany" placeholder="Enter company name">
            </div>
            <div class="mb-3">
              <label for="contactAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="contactAge" min="18" max="99" required>
            </div>
            <select class="form-select" aria-label="gender" id="contactGender" required>
              <option selected>Select gender</option>
              <option value="Man">Man</option>
              <option value="Women">Women</option>
              <option value="Other">Other</option>
            </select>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editContactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Enter data:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editContact" onsubmit="editContact(event)">
            <input type="hidden" id="editContactId" value="">
            <div class="mb-3">
              <label for="editContactName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editContactName" placeholder="Enter name" required>
            </div>
            <div class="mb-3">
              <label for="editContactCompany" class="form-label">Company</label>
              <input type="text" class="form-control" id="editContactCompany" placeholder="Enter company name">
            </div>
            <div class="mb-3">
              <label for="editContactAge" class="form-label">Age</label>
              <input type="number" class="form-control" id="editContactAge" min="18" max="99" required>
            </div>
            <select class="form-select" aria-label="gender" id="editContactGender" required>
              <option selected>Enter gender</option>
              <option value="Man">Man</option>
              <option value="Woman">Woman</option>
              <option value="Other">Other</option>
            </select>
            <div class="modal-footer">
              <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteContactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm action</h5>
        </div>
        <div class="modal-body">
          <p>Delete contact?</p>
          <div class="modal-footer">
            <form id="deleteContact" onsubmit="deleteContact(event)">
              <input type="hidden" id="deleteContactId">
              <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main class="main"></main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
